<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CVs - CV Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .resume-container {
            border: 1px solid #ddd;
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .resume-header {
            border-bottom: 2px solid #0a5555;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .section-title {
            color: #0a5555;
            text-transform: uppercase;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark navbar-custom mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">CV Maker (Dashboard)</a>
            <div>
                <button class="btn btn-outline-light me-2" onclick="toggleDarkMode()">Dark Mode</button>
                <button class="btn btn-light text-primary fw-bold" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4 text-primary fw-bold">My Saved CVs</h2>

        <!-- Search Bar -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control form-control-lg shadow-sm"
                    placeholder="Search your CVs (Name, Skills, etc.)..." onkeyup="searchResumes(this.value)">
            </div>
        </div>

        <div id="resumesList">
            <!-- Resumes will be rendered here via JS -->
            <div class="text-center text-muted">Loading resumes...</div>
        </div>
    </div>

    <!-- Edit Resume Modal (Optional, or just reuse form) -->
    <!-- For simplicity in this non-framework app, Edit will preload form, but Delete is easy -->

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            protectPage();
            renderResumes();
        });
    </script>
</body>

</html>
