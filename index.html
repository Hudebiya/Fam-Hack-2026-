<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Maker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true" />

    <div class="signup">
      <form onsubmit="register(event)">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" id="name" name="name" placeholder="User name" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="number" name="phone" id="phone" placeholder="Phone" required />
        <input type="password" name="pswd" id="password" placeholder="Password" required />
        <input type="password" name="pswd" id="cpassword" placeholder="Confirm Password" required />
        <button type="submit">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form onsubmit="login(event)">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" id="loginEmail" name="email" placeholder="Email" required />
        <input type="password" name="pswd" placeholder="Password" required id="loginPass" />
        <button>Login</button>
      </form>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
