<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CV - CV Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark navbar-custom mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">CV Maker (Dashboard)</a>
            <div>
                <button class="btn btn-outline-light me-2" onclick="toggleDarkMode()">Dark Mode</button>
                <button class="btn btn-light text-primary fw-bold" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mb-5">
        <form onsubmit="saveResume(event)">
            <div class="row">
                <!-- SIDEBAR: Template Selection -->
                <div class="col-lg-3 mb-4">
                    <div class="card shadow border-0 position-sticky" style="top: 20px;">
                        <div class="card-header bg-dark text-white">
                            <h5 class="m-0 fw-bold">Select Template</h5>
                        </div>
                        <div class="card-body p-3">
                            <p class="small text-muted mb-3">Choose a professional style:</p>

                            <div class="d-grid gap-3">
                                <div>
                                    <input type="radio" class="btn-check" name="template" id="template1"
                                        value="template-classic" checked>
                                    <label class="btn btn-outline-primary w-100 text-start px-3 py-2 fw-bold"
                                        for="template1">
                                        Classic <br> <span class="small fw-normal text-muted">Elegant & Centered</span>
                                    </label>
                                </div>

                                <div>
                                    <input type="radio" class="btn-check" name="template" id="template2"
                                        value="template-modern">
                                    <label class="btn btn-outline-dark w-100 text-start px-3 py-2 fw-bold"
                                        for="template2">
                                        Modern <br> <span class="small fw-normal text-muted">Clean Sidebar</span>
                                    </label>
                                </div>

                                <div>
                                    <input type="radio" class="btn-check" name="template" id="template3"
                                        value="template-bold">
                                    <label class="btn btn-outline-warning w-100 text-start px-3 py-2 fw-bold text-dark"
                                        for="template3">
                                        Bold <br> <span class="small fw-normal text-dark">High Contrast</span>
                                    </label>
                                </div>

                                <div>
                                    <input type="radio" class="btn-check" name="template" id="template4"
                                        value="template-minimalist">
                                    <label class="btn btn-outline-secondary w-100 text-start px-3 py-2 fw-bold"
                                        for="template4">
                                        Minimalist <br> <span class="small fw-normal text-muted">Airy & Simple</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- MAIN AREA: Form Fields -->
                <div class="col-lg-9">
                    <div class="card shadow border-0">
                        <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                            <h3 class="fw-bold text-primary">Build Your CV</h3>
                            <p class="text-muted">Fill in the details below</p>
                        </div>
                        <div class="card-body p-4">

                            <!-- Personal Info -->
                            <h5 class="mb-3 text-secondary text-uppercase small fw-bold">Personal Information</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Job Title</label>
                                    <input type="text" class="form-control" id="jobTitle"
                                        placeholder="e.g. Software Engineer" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="resEmail" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="resPhone" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" id="resAddress" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Profile Summary</label>
                                    <textarea class="form-control" id="resSummary" rows="3"
                                        placeholder="Briefly describe your professional background..."></textarea>
                                </div>
                            </div>

                            <hr class="my-4">

                            <!-- Education -->
                            <h5 class="mb-3 text-secondary text-uppercase small fw-bold">Education</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Degree</label>
                                    <input type="text" class="form-control" id="eduDegree"
                                        placeholder="e.g. BSc Computer Science">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">University/College</label>
                                    <input type="text" class="form-control" id="eduSchool">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Year of Passing</label>
                                    <input type="number" class="form-control" id="eduYear">
                                </div>
                            </div>

                            <hr class="my-4">

                            <!-- Experience -->
                            <h5 class="mb-3 text-secondary text-uppercase small fw-bold">Experience</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Company Name</label>
                                    <input type="text" class="form-control" id="expCompany">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Designation</label>
                                    <input type="text" class="form-control" id="expRole">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Duration</label>
                                    <input type="text" class="form-control" id="expDuration"
                                        placeholder="e.g. 2020 - 2023">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Job Description</label>
                                    <textarea class="form-control" id="expDesc" rows="2"></textarea>
                                </div>
                            </div>

                            <hr class="my-4">

                            <!-- Skills -->
                            <h5 class="mb-3 text-secondary text-uppercase small fw-bold">Skills</h5>
                            <div class="mb-4">
                                <label class="form-label">Skills (Comma separated)</label>
                                <input type="text" class="form-control" id="resSkills"
                                    placeholder="e.g. HTML, CSS, JavaScript, React">
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="dashboard.html" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary px-5 fw-bold">Save CV</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
    <script>
        // Protect route
        document.addEventListener('DOMContentLoaded', protectPage);
    </script>
</body>

</html>
